{% extends "base.html" %} {% block content%} {% load static %}

<section class="content">
<section class="post_form">
    <form id="editform" action="/edit/{{post.id}}/"method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name" value="{{post.name}}" required />
        <input type="text" name="body" value="{{post.body}}">
        {% if  post.image.url %}
        <img src="{{post.image.url}}" style="width: 100%;" class="post-image" alt="" />
        {% endif %}
        <div class="editelement">
        <input type="file" name="image">
        <a  href="{% url 'index' %}" class="cancel">Cancel</a>
        <input type="submit" value="Update" />
        </div>
    </form>

</section> 

</section> 
{% endblock %}
